{% extends "base.html" %}


{% block body %}
<H1>new post</H1>
<form method="post">
	title
	<br>
	<input type="text" name="title" value="{{ title_input }}">
	<br>blog
	<br>
	<textarea name="content" cols="80" rows="50">{{ content_input }}</textarea>
	<br>tags
	<br>
	<input type="text" name="tags" value="{{ tags_input }}">
	<br>category
	<br>
	<input type="text" name="category" value="{{ category_input }}">
	<br>
	{{ error }}
	<br>
	<input type="submit">

</form>
{% endblock %}
